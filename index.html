<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">

    <script src="./scripts/script.js"></script>

    <title>Notes</title>
</head>
<body>
    <div class="topbar">
        <h1 class="display-6">Notes</h1>
        <button class="">
            <h5 class="" id="newNoteButton">+ New</h5>
        </button>
    </div> 
    <div class="row">
        <div class="col-lg-9 noteInputCol">
            <div class="mb-2 mt-1 ms-2">
                <input type="text" class="form-control" id="noteTitleField" placeholder="Title">
            </div>
            <div class="mb-2 ms-2">
                <textarea class="form-control" id="noteTextArea" rows="10" placeholder="Write your note here."></textarea>
            </div>
            <button class="btn btn-primary mb-2 ms-2" id="save-button">Save</button>
        </div>
        <div class="col-lg-3 noteListCol">
            <div class="noteListColComponent mt-2" id="noteListArea">
            </div>
        </div>
    </div>

    <script src="./scripts/site.js"></script>
</body>
</html>
